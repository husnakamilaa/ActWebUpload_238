<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Unggah File</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #D1D8BE;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #EEEFE0;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h2 {
      color: #333;
    }

    input[type="file"] {
      margin: 15px 0;
    }

    input[type="submit"] {
      background: #819A91;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background: #657b73;
    }

    #preview {
      margin-top: 15px;
      max-width: 100%;
      border: 1px solid #ddd;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Unggah File Gambar</h2>

    <form action="upload.php" method="post" enctype="multipart/form-data">
      <input type="file" name="fileToUpload" id="fileToUpload" onchange="previewFile()" required><br>
      <img id="preview" src="#" alt="Preview Gambar"><br><br>
      <input type="submit" value="Unggah File" name="submit">
    </form>
  </div>

  <script>
    function previewFile() {
      const file = document.getElementById("fileToUpload").files[0];
      const preview = document.getElementById("preview");

      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.src = e.target.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(file);
      } else {
        preview.style.display = "none";
      }
    }
  </script>

</body>
</html>
